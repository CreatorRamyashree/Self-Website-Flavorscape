    <h1>Contact Us</h1>

    <div class="container">
        <form class="row g-3">
            <div class="col-md-12">
                <br>
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName" required>
            </div>

            <div class="col-md-6">
                <br>
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" required>
            </div>

            <div class="col-md-6">
                <br>
                <label for="inputConfirmName" class="form-label">Confirm Name</label>
                <input type="text" class="form-control" id="inputConfirmName" required>
            </div>

            <div class="col-md-6">
                <br>
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4" required>
            </div>

            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" required>
            </div>

            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" required>
            </div>

            <div class="col-md-2">
                <label for="inputPinCode" class="form-label">Pin Code</label>
                <input type="text" class="form-control" id="inputPinCode" required>
            </div>

            <div class="col-md-12">
                <br>
                <textarea class="form-control" placeholder="Query" id="floatingTextarea"></textarea>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-danger">Submit</button><br><br><br>
            </div>
        </form>
